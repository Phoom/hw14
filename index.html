<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-8">
                <table class="table table-striped">
                    <thead>
                        <tr>    
                            <th><center>Date</center>
                            <input type="text" class="form-control" id="date" placeholder=""></th>
                            
                            <th><center>City</center>
                            <input type="text" class="form-control" id="city" placeholder=""></th>
                            
                            <th><center>State</center>
                            <input type="text" class="form-control" id="state" placeholder=""></th>
                            
                            <th><center>Country</center>
                            <input type="text" class="form-control" id="country" placeholder=""></th>
                            
                            <th><center>Shape</center>
                            <input type="text" class="form-control" id="shape" placeholder=""></th>

                            <th>
                            <a id="search" class="btn btn-default">Search</a></th>
                        
                        </tr>
                    </thead>
                </div>
            </div>
        </div>        



        <div class = "row">
            <div class = "col-md=12">
                <table class="table table-striped" id = "myTable">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
            
                    <tbody>
                    </tbody>                
                </table>
            </div>
        </div>
    </div>
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
            function myFunction() {
                var x = document.getElementById("myTable").rows.length;
                document.getElementById("demo").innerHTML = "Found " + x + " tr elements in the table.";
            }
    </script>
</body>
</html>
